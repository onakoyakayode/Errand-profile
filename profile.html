<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrandHQ User Profile</title>
    <link rel="shortcut icon" href="./ErrandHQ Logo-01 (1) 1.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/profile.css">
</head>
<body>
    <header>
        <div class="profile">
            <h2>Profile</h2>
            <div class="profile-img">
                <img id="userimg" src="Doyin 1.png" alt="profile-img">
            </div>
            <div class="fullName">
                <h2>Adedoyin James</h2>
            </div>
            <div class="fund-balance">
                <img src="./Icons/Wallet.png" alt="wallet">
                <div id="balance-amount">8,400</div>
            </div>
        </div>
    </header>

    <main class="main-wrapper">
        <div class="personal-details user-profile">
            <a href="#">
                <h4 class="personal-icon user-icon">Edit Personal Details</h4>
                <img src="./Icons/Right-arrow.png" alt="right-arrow">
            </a>
        </div>
        <div class="payment user-profile">
            <a href="#">
                <h4 class="payment-icon user-icon">Payment</h4>
                <img src="./Icons/Right-arrow.png" alt="right-arrow">
            </a>
        </div>
        <div class="Delivery-details user-profile">
            <a href="#">
                <h4 class="delivery-icon user-icon">Delivery Address</h4>
                <img src="./Icons/Right-arrow.png" alt="right-arrow">
            </a>
        </div>
        <div class="Help-support user-profile">
            <a href="#">
                <h4 class="help-icon user-icon">Help & Support</h4>
                <img src="./Icons/Right-arrow.png" alt="right-arrow">
            </a>
        </div>
        <div class="Log-out user-profile">
            <a href="#">
                <h4 class="log-icon user-icon">Log Out</h4>
                <img src="./Icons/Right-arrow.png" alt="right-arrow">
            </a>
        </div>
    </main>

    <footer class="footer-wrapper">
        <a href="#" class="explore user">
            <img src="./Icons/explore.png" alt="explore-icon">
            <h5>Explore</h5>
        </a>
        <a href="#" class="errands user">
            <img src="./Icons/errand-send.png" alt="errand-icon">
            <h5>Errands</h5>
        </a>
        <a href="#" class="notification user">
            <img src="./Icons/Bell.png" alt="notification-icon">
            <h5>Notification</h5>
        </a>
        <a href="#" class="Profile user">
            <img src="./Icons/user.png" alt="profile-icon">
            <h5>Profile</h5>
        </a>
    </footer>
    <script src="profile.js"></script>
</body>
</html>
